<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layouts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="#" class="navbar-link">Home</a>
    <a href="#gallery" class="navbar-link">Gallery</a>
    <a href="#grid" class="navbar-link">Grid</a>
    <a href="#containers" class="navbar-link">Nested Containers</a>
  </nav>
  
  <header id="hero" class="hero">
    <h1>The Flexible Box Model</h1>
    <h4>a better way to create layouts</h4>
  </header>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </section>

  <section id="grid">
    <h2>Grid</h2>
    <div class="grid">
      <div class="block span-2"></div>
      <div class="block span-3"></div>
      <div class="block span-4"></div>
      <div class="block span-1"></div>
      <div class="block span-5"></div>
    </div>
  </section>

  <section id="containers">
    <h2>Nested Containers</h2>
    <div class="container">
      <div class="group-1">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
      </div>
      <div class="group-2">
        <div class="item item-5">5</div>
      </div>
    </div>
  </section>
</body>
</html>
